name: Publish container to GHCR

on:
  push:            # build on every push
  workflow_dispatch:

permissions:
  contents: read
  packages: write  # required to push to GHCR with GITHUB_TOKEN

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (optional; safe to keep)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/neomint-research/librechatneo:latest
            ghcr.io/neomint-research/librechatneo:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=https://github.com/neomint-research/LibreChatNeo
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
